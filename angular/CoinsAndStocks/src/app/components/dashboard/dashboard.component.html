<!-- Top navigation -->
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
</nav>
  <!-- Sidebar navigation -->
<div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-md-block bg-light sidebar">
        <div class="sidebar-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active">
                <i class="fas fa-user"></i>User Profile
              </a>
            </li>
            <!-- LogOut-->
            <li class="nav-item">
              <a class="nav-link" (click)="onLogOut()">
                <i class="fas fa-sign-out-alt"></i>Log out
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- Main content -->
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div class="inner-adjust">
          <div class="pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">User Profile</h1>
          </div>
          <!-- Show user data when logged in -->
          <div class="row" *ngIf="playerService.playerData as player">
            <div class="col-md-12">
              <div class="media">
                <div class="media-body">
                  <h1>Hello: <strong>{{(player.displayName) ? player.displayName : 'User'}}</strong></h1>
                  <p>Email: <strong>{{player.email}}</strong></p>
                  <p>Coins: <strong>{{player.coins}}</strong></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
</div>
